<html>
<head>
	<title>piano</title>

	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/layout.css">
	
</head>

<body>
	
	<div class="main">

		<div class="piano-body " >
			<div class="header-wrapper clearfix">

				<div class="logo"></div>

				<div class="visualizer">
					<canvas id = "analyser"></canvas>
				</div>

				<div class="media-options">

					<div class="record in-active" id="startRecording"></div>
					<div class="record play" id="playRecorded"></div>
					<div class="record stop" id="stopPlaying"></div>

				</div>

			</div>


			<div class="header-base"></div>

			<div class="music clearfix">

				<div class="learn-piano">

				 	<select id = "learnPiano">
						<option value="" disabled selected style="display:none;">Learn To Play Piano</option>
						<option value="twinkleTwinkle">Twinkle Twinkle</option>
						<option value="2">2</option>
						<option value="3">3</option>
					</select>

				</div>

				<div class="drum-wrapper">
					<div class = "drum" id = "drum3">Drum 3</div>
					<div class = "drum" id = "drum2">Drum 2</div>
					<div class = "drum" id = "drum1">Drum 1</div>
				</div>

				<div class = "volume-controller">
					<input type="range" id="volume" min="0" max="1" step=".01" value=".5"/>
				</div>

			</div>


			<div class="key-container" id="keyContainer">

				<div class="octave" id="octave0"></div>
				<div class="octave" id="octave1" ></div>
				<div class="octave" id="octave2"></div>

			</div>

		</div>

	</div>

	<script type="text/javascript" src="js/Media.js"></script>
	<script type="text/javascript" src="js/PlayKeyBoard.js"></script>
	<script type="text/javascript" src="js/notes.js"></script>
	<script type="text/javascript" src="js/CreateKeys.js"></script>
	<script type="text/javascript" src="js/AudioVisualizer.js"></script>
	<script type="text/javascript" src="js/Recorder.js"></script>
	<script type="text/javascript" src="js/AudioInBackground.js"></script>
	<script type="text/javascript" src="js/CreateAudioElement.js"></script>
	<script type="text/javascript" src="js/LearnPiano.js"></script>


	

	<script type="text/javascript">
		new PlayKeyBoard();
	</script>
</body>
</html>
